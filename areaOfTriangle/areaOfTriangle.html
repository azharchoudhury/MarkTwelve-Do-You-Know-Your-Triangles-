<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/areaOfTriangle/areaOfTriangle.css">
</head>
<body>
    <h1>Calculate Area of a triangle</h1>

    <p class="formula">Area of a triangle = 1/2(Base * Height)</p>

    <div class="inputs">
        <label>Base (in cm)</label>
        <br>
        <input type="number" class="triangle-side">
    </div>

    <div class="inputs">
        <label>Height (in cm)</label>
        <br>
        <input type="number" class="triangle-side">
    </div>

    <button id="check-btn">Calculate Area</button>

    <div id="output-div"></div>

    <script src="/areaOfTriangle/areaOfTriangle.js"></script>

</body>
</html>
