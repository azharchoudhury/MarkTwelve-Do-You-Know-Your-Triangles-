<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypotenuse Of Triangle</title>
    <link rel="stylesheet" href="/hypotenuseOfTriangle/hypotenuseOfTriangle.css">
</head>
<body>
    <h1>Calculate Hypotenuse of a triangle</h1>
    
    <p style="font-size: 3rem; color:red">Reminder: Complete the validation</p>
    <!-- Inputs -->

    <div class="inputs">
    <label for="side-input">Enter base value (a) =<br></label>
    <input type="number" class="side-input">
    </div>

    <br>

    <div class="inputs">
    <label for="side-input">Enter height value (b) =<br></label>
    <input type="number" class="side-input">
    </div>

    <br>

    <!-- Button -->
    <button id="hypotenuse-btn">Calculate Hypotenuse</button>

    <br>

    <!-- Hint -->
    <h2>Hypotenuse formula</h2>
    <p id="formula">√(base² + height²)</p>
    <br>


    <!-- Output -->
    <div id="output-div"></div>

    <script src="/hypotenuseOfTriangle/hypotenuseOfTriangle.js"></script>
</body>
</html>
